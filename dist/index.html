<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>A casa Brasileira</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" media="all"
            rel="stylesheet" type="text/css"
    />
    <link
            href="css/bootstrap@5.3.3.min.css"
            rel="stylesheet"
    >

    <link href="css/theme.css" rel="stylesheet">

</head>
<body>
<div class="app-site">
    <!-- header -->
    <header id="header">
        <div class="ext header">
            <div class="ext pitbar">
                <div class="wrap-thjeme">
                    Aproveite o frete grátis, apenas para o Distrito Federal
                </div>
            </div>

            <div class="wrap">
                <div class="hide burger">
                    <a class="open-menu slide-show" rel="nav-store" rev="left">
                        <i class="s-icon icon-hamburguer">
                        </i>
                    </a>
                </div>

                <ul class="all-menu hover-open level-1" style="display: none;">
                    <a class="sub-open level-1" href="#">
                        <i class="s-icon icon-bomboniere">
                        </i>
                        <span>
                            TODA A LOJA
                        </span>
                    </a>
                </ul>

                <div class="hide mobile-search">
                    <a class="btn-search show" rel="search">
                        <i class="fa fa-search">
                        </i>
                    </a>
                </div>

                <div class="box logo">
                    <span>A Casa Brasileira</span>

                    <a href="/">
                        <img
                                alt="Logo"
                                class="logo-desktop"
                                height="410"
                                src="arquivos/logo.png"
                                width="1000"
                        >

                        <img
                                alt="Logo"
                                class="logo-mobile"
                                height="410"
                                src="arquivos/logo-mobile.png"
                                width="1000"
                        >
                    </a>
                </div>

                <div class="utilities">
                    <div class="d-flex flex-row">
                        <div class="nav-lojas">
                            <a class="sub-open btn-link" href="#">
                            <span
                                    class="txt"
                            >
                                Nossas Lojas
                            </span>
                                <i class="s-icon icon-nossas-lojas">
                                </i>
                            </a>
                        </div>
                        <div class="nav-user">
                            <div class="hover-open">
                                <!-- Entrar -->
                                <a class="sub-open btn-link" style="opacity: 1;">

                                    <span class="txt">Entre ou cadastre-se</span>

                                    <i
                                            class="s-icon icon-user">
                                    </i>
                                </a>
                                <!-- Entrar -->

                                <!-- Logout -->
                                <div class="drop" style="display: none;">
                                    <div class="hide">
                                        <div class="" rel="#">
                                            <p class="welcome">
                                                Bem-vindo!
                                                <em>
                                                    <a id="login">Já é cadastrado?</a>
                                                </em>
                                            </p>
                                        </div>
                                    </div>

                                    <ul>
                                        <li class="hide login" style="display: list-item;"><a id="login">Login</a></li>
                                        <li><a class="protected" rel="#">Minha conta</a></li>
                                        <li><a class="protected" rel="#">Meus pedidos</a></li>
                                        <li class="hide logout"><a href="#">Sair</a></li>
                                    </ul>
                                </div>
                                <!-- Logout -->

                            </div>
                        </div>

                        <div class="mini-cart">
                            <a class="row open-minicart slide-show" rel="nav-cart" rev="right">
                                <i class="s-icon icon-cart"></i>
                                <span class="total-qty">0</span>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="search">
                    <div class="wp-search">
                        <fieldset class="busca">
                            <legend>Buscar</legend>
                            <label>Buscar</label>

                            <select>
                                <option value="">Todo o Site</option>
                            </select>

                            <input type="hidden" value="">

                            <input
                                    accesskey="b"
                                    aria-autocomplete="list"
                                    aria-haspopup="true"
                                    autocomplete="off"
                                    class="fulltext-search-box ui-autocomplete-input"
                                    role="textbox"
                                    size="20" type="text"
                            >

                            <input
                                    class="btn-buscar"
                                    type="button"
                                    value="Buscar"
                            >

                            <ul
                                    aria-activedescendant="ui-active-menuitem"
                                    class="ui-autocomplete ui-menu ui-widget ui-widget-content ui-corner-all"
                                    role="listbox"
                                    style="z-index: 21; top: 0px; left: 0px; display: none;"
                            >

                            </ul>

                            <ul
                                    aria-activedescendant="ui-active-menuitem"
                                    class="ui-autocomplete ui-menu ui-widget ui-widget-content ui-corner-all"
                                    role="listbox"
                                    style="z-index: 20; top: 0px; left: 0px; display: none;"
                            >
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- header -->
</div>


<script src="js/bootstrap@5.3.3.bundle.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery@1.14.16.mask.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/vtex.min.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
